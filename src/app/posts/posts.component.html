<div class="card-body main-spa">
  <div class="table-responsive">
      
      <label>
          Page Id
          <input type="text" name="pageInput"  [(ngModel)]="pageInput">
          ?
       </label>
       <label>
          Token:
          <input type="text" name="tokenInput"  [(ngModel)]="tokenInput">
       </label>
       <button (click)='doThings()'>Do The Things</button>
    <table class="table">
      <thead>
        <tr>
          <th>Posts</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <a [routerLink]="['/giveaway/comments', post.id]" class='a-no-style'>
            <td>{{ post.message }}</td>
          </a>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<span>Id goes here: {{idInput}}</span>
